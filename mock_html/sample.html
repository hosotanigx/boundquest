
<html>
  <head>
    <title>Canvas tutorial template</title>
    <script type="text/javascript">
    var speedX = 3.0;
    var speedY = 4.0;
    var locX = 200;
    var locY = 150;
    var ctx;

    function init(){
	var canvas = document.getElementById('tutorial');
        if (canvas.getContext){
            ctx = canvas.getContext('2d');
	    
        window.setInterval(timer1_Tick, 33);
	}
    }

    function timer1_Tick(){
    	ctx.globalCompositeOperation = "source-over";
    	ctx.fillStyle = "rgba(8,8,12,.2)";
    	ctx.fillRect(0, 0, 400, 300);
    	ctx.globalCompositeOperation = "lighter";

    	locX += speedX;
    	locY += speedY;
    	
    	if(locX < 0 || locX > 400){
    	    speedX *= -1;
    	}

    	if(locY < 0 || locY > 300){
    	    speedY *= -1;
    	}
    	
    	ctx.beginPath();
            ctx.fillStyle = '#3399FF';
            ctx.arc(locX, locY, 4, 0, Math.PI*2.0, true);
            ctx.fill();
    }
    </script>
    <style type="text/css">
      canvas { background-color:#000; border: 1px solid #999; }
    </style>
  </head>
  <body onload="init();">
    <canvas id="tutorial" width="400" height="300"></canvas>
  </body>
</html>
